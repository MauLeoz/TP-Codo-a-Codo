    <main>
        <h1 class='subtitulos' id="titulo-contacto">¡No dudes en contactarnos para cualquier consulta!</h1>
        <div id="datos-adicionales-contacto">
            <div class="datos-contacto-clasicos">                
                <p>¡Envíos a todo el país!</p>
                <div>
                    <i class="fas fa-envelope icono-contacto"></i>
                    <p>comishi@hotmail.com</p>
                </div>               
                <div><i class="fab fa-whatsapp icono-contacto"></i>
                    <p>+54 9 11 2408 5931</p>
                </div>
            </div>
            <div class="datos-contacto-redes">
                <p>Nuestras redes. ¡Seguinos para ver las últimas novedades!</p>
                <div>
                    <i class="fab fa-instagram icono-contacto"></i>
                    <p>@comishi3d</p>
                </div>
                <div>
                    <i class="fab fa-tiktok icono-contacto"></i>
                    <p>@comishi3d</p>
                </div>
            </div>
        </div>

      

        <div id="contenedor-secciones-contacto">
            <section id="datos-de-contacto">
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105070.7358211246!2d-58.38420329619141!3d-34.617801559583384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1666046194131!5m2!1ses!2sar" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    
            </section>
    


            <section id="formulario-contacto" class="container">
                <form action="/formsended.html" name="formulario-contacto-vickys-art" method="post" data-netlify="true" data-netlify-honeypot="botfield">
                    <div class="row">

                        <div class="col-12">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" pattern="[a-zA-Z ]*" title="Utiliza únicamente caracteres alfabéticos" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono (opcional)</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="5" name="comentarios" required></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3"><button type="submit" class="btn btn-dark">Enviar</button></div>
                        </div>
                    </div>
                </form>
            </section>
            
        </div>
